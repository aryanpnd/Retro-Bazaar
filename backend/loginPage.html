<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
  </style>
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">


        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
            alt="Phone image">
        </div>


        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 ">

          <div class="text-center mb-3">
            <h1 class="fw-bold">Login</h1>
          </div>

          <form id="loginForm" action="/login" method="POST">


            <div class="form-outline mb-4">
              <input type="text" name="username" id="username" class="form-control form-control-lg" required />
              <label class="form-label" for="email">username</label>
            </div>
            
            <div class="form-outline mb-4">
              <input type="email" name="email" id="email" class="form-control form-control-lg" required />
              <label class="form-label" for="email">Email address</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" name="password" id="password" class="form-control form-control-lg" required />
              <label class="form-label" for="password">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Login</button>
          </form>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <button onclick="handleClick()" class="btn btn-danger btn-lg btn-block w-100">Sign up</button>

        </div>
      </div>
    </div>
  </section>




  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username,email, password }),
        });

        if (response.ok) {
          window.location.href = '/'; // Redirect to protected page upon successful registration
        } else {
          const error = await response.text();
          alert(error); // Show the error message returned from the server
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });

    function handleClick() {
      window.location.href = '/signuppage'
    }
  </script>
</body>

</html>
